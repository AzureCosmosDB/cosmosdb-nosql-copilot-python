<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="side-panel" id="side-panel">
        <div class="side-panel-header">
            <h2>Chat Sessions</h2>
        </div>
        <div class="side-panel-content">
            <ul id="session-list">
                <!-- Session list will be populated here -->
            </ul>
        </div>
    </div>

    <button class="toggle-button" id="toggle-button">â˜°</button>


    <div class="chat-container">
        <div class="chat-header">
            <h2 id="session-name">North American Lakes</h2>
            <button id="new-chat-session">+ New Chat</button>
            <button id="clear-cache">Clear Cache</button>
        </div>

        <div class="message-container" id="message-container">
            <!-- Chat messages will appear here -->
        </div>

        <form id="message-form">
            <textarea id="prompt" rows="3" placeholder="Enter your prompt here..."></textarea>
            <button type="submit">Send</button>
        </form>
    </div>

    <script src="{{url_for('static',filename='js/script.js')}}" defer></script>
</body>
</html>
